type User @table {
  email: String!
  displayName: String!
  role: String!
  createdAt: Timestamp!
  photoUrl: String
  department: String
}

type JobPosting @table {
  creator: User
  title: String!
  description: String!
  skillsRequired: [String]!
  status: String!
  createdAt: Timestamp!
  location: String
  experienceLevel: String
  salaryRange: String
}

type Candidate @table {
  firstName: String!
  lastName: String!
  email: String!
  resumeUrl: String!
  createdAt: Timestamp!
  phoneNumber: String
  coverLetterUrl: String
  linkedInProfile: String
}

type Application @table {
  candidate: Candidate!
  jobPosting: JobPosting!
  status: String!
  appliedAt: Timestamp!
  aiScore: Float
  recruiterNotes: String
}

type Interview @table {
  application: Application!
  interviewer: User
  interviewDate: Date!
  interviewTime: String!
  type: String!
  createdAt: Timestamp!
  feedback: String
  outcome: String
}